<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array print value using while loop</title>
</head>
<body>
    <script>
        //q1
        const firstName = ['yuti','jaee','shweta','gauri','deep','manni'];
        let i =0;
        while(i< firstName.length){
            console.log(`${i+1}. ${firstName[i]}`);
            i++
        }
        console.log('program Ended!');

        //q2
        
        const lastName = ['meher','raut','patil','naik','meher','pandy'];
        let a =0;
        while(a< firstName.length){
            console.log(`${a+1}. ${firstName[a]} ${lastName[a]}`);
            a++
        }
        console.log('program Ended!');
    </script>
</body>
</html>
