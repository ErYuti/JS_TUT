<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 Spread Operator</title>
</head>
<body>
    <script>
        //spread array
        const num1 = [1,2,3,4,5];
        const num2 = [6,7,8,9,10];

        //normal
        const num = num1.concat(num2);
        console.log(num);

        //ES6
        const name ='yuti'
        const Num1 = [...num1, ...num2, ...name]
        const Num2 = [...num1, ...num2]
        console.log(Num1);
        console.log(Num2);


        //spread object
        const obj ={
            name:'yuti',
            age:22,
            dob:2000
        }
        const obj2 ={...obj}
        const obj3 = {...obj, city:'palghar',id:90775}
        console.log(obj2);
        console.log(obj3);

        //for loop

        function add (){
            console.log(arguments);
            for(let i=0; i<arguments.length; i++){
                added = arguments[i] +arguments[i]
            }
            return added
        }
        console.log(add(...Num2));
    </script>
</body>
</html>
