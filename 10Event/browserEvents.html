<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Events</title>
</head>

<body>
    <div class="container">
        <!-- <button onclick='alert("yutiiiii") 
    document.body.style.backgroundColor="red"'>Click me</button> -->
    </div>
    <script>
        let a = document.getElementsByClassName("container");
        a.onclick = ()=>{
            let b = document.getElementsByClassName("container")[0]
            b.innerHTML = "helloooo jii"
        }
    </script>
</body>

</html>
