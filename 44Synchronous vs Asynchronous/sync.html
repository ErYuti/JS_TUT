<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sync</title>
</head>
<body>
    <script>
        //synchronous code
        console.log('Hi-1');

        for(let i=0; i<=2; i++){
            console.log(i);
        }
        console.log('Hi-2');
    </script>
</body>
</html>
