<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic SetTimeOut</title>
</head>
<body>
    <script>
        setTimeout('console.log(1);console.log("hi,yuti")',2000);

        //how its works
        const time1= setTimeout('console.log("hii-2")',2000);
        const time2= setTimeout('console.log("hii-5")',5000);
        const time3= setTimeout('console.log("hi-3")',3000);

        //clear
        clearTimeout(time1);

        function a(){
            console.log('This is function');
        }
        a();
        //this is a high order function
        const funcs = setTimeout(a,8000)
        const func = setTimeout(a,2000,'hhhh',999)
        </script>
</body>
</html>
