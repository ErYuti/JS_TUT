<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expression Operators</title>
</head>
<body>
    <script>
        //fragment of code that produces a value is called

        //operators
        //Arithmetic 
        let a=1;
        let b=2;
        console.log("a+b = ",a+b);
        console.log("a-b = ",a-b);
        console.log("a/b = ",a/b);
        console.log("a*b = ",a*b);
        console.log("a%b = ",a%b);
        console.log("a++ = ",a++);
        console.log("a-- = ",a--);
        console.log("a**b = ",a**b);


        //Assignment
        let  c =2;
        let d= 3;
        c += d; // c = c+d
        console.log(c);

        //comparison 
        let com1=4;
        let com2=6;
        console.log(com1==com2); //equal to
        console.log(com1!=com2); //not equal
        console.log(com1===com2); //equal value and type
        console.log(com1 !==com2); //not equal or not equal type
        console.log(com1<com2); //less than 
        console.log(com1>com2); //greater than 
        console.log(com1>=com2);//less than or eqaul t0
        console.log(com1<=com2);//greater than or eqaul t0
       
        //logical operator 
    
    
        
    </script>
</body>
</html>
