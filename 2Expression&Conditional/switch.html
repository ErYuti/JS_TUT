<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>

<body>
    <script>
        var grade = 'B';
        switch (grade) {
            case 'A':
                console.log("This is A grade marks between 80+%");
                break;
            case 'B':
                console.log("This is B grade marks between 60+%");
                break;
            case 'C':
                console.log("This is C grade marks between 50+%");
                break;
            case 'D':
                console.log("This is D grade marks between 40+%");
                break;
            default:
                console.log("You are failed : )");
        }
        console.log('program ended!');
    </script>
</body>

</html>
