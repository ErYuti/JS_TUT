<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes Method</title>
</head>
<body>
    <div id="first" class="hey" data-game="mario" data-player="yuti">
        hey i am fisrt container
    </div>
    hello
    <script>
        let a = document.getElementById("first");
        console.log(a.attributes);
        //attribute value-name
        console.log(a.getAttribute("class"));

        //attribute existances
        console.log(a.hasAttribute("class"));
        console.log(a.hasAttribute("style"));

         //attribute set
         console.log(a.setAttribute("class","left right"));
        //  console.log(a.setAttribute("hidden",true));


        //remove
        console.log(a.removeAttribute("class"));

        //customer attribute access
        console.log(a.dataset);
        console.log(a.dataset.game);
        console.log(a.dataset.player);
    </script>
</body>
</html>
