<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inner HTML</title>
</head>
<body>
    <div id="first">
        <span>hey its is</span>
    </div>
    <script>
        //inner html
        console.log(first.innerHTML);

        //set inner html
        console.log(first.innerHTML= "<i>hey iam italic</i>");
        console.log(first.innerHTML= "<b>hey iam italic</b>");

    </script>
</body>
</html>
