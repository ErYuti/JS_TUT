<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outer HTML</title>
</head>

<body>
    <div id="first">
        <span>hey its me</span>
    </div>
    <script>
        //outer html
        console.log(first.outerHTML);

        //set outer html
        console.log(first.outerHTML = "<div>hiiii</div>");
    </script>
</body>

</html>
