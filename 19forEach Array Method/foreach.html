<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach Array Method</title>
</head>
<body>
    <script>
        const name =['yuti','gauri','manisha','jaee','shweta'];

        //for each is a method not a for loop
        //callback function - function which is passed in for each 
        name.forEach(function(names){
            console.log(names);
        } )

        //foreach using arrow function
        //higher order function
        name.forEach((a)=>{
            console.log(a);
        })


    </script>
</body>
</html>
