<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Reduce Filter </title>
</head>
<body>
    <script>
        //array map method
        let arr = [12,90,45];

        var ans =arr.map((val,index,array)=>{
            console.log(val, index, array)
            return val*val;//map make new array return that in new array
        })
        console.log(ans);


        //array filter method
        let arr2=[2,1,48,12,78,345]
        var a = arr2.filter((val)=>{
            return val<10;//filter make new array with return boolean exp . only true value print
        })
        console.log(a);

        //array reduces method
        //given a function to reduces
        let arr3 = [1,2,2,3,5,6,7,8]
        let b= arr3.reduce((val1,val2)=>{
            return val1 + val2;
        })
        console.log(b);
    </script>
</body>
</html>
