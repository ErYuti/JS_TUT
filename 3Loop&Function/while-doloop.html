<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While-do-while loop</title>
</head>
<body>
    <script>
        //while
        //if the condition never false , than crash the runtime
        //print the value of n number
        //frist condtion check and than excuted
        let n= prompt("enter the value of n: ");
        n =Number.parseInt(n);
        let i=0;
        while(i<n) {
            console.log(i)
            i++;
        }
        //do-while
        //excuted least onces
        //first excuted than condition check
        let a= prompt("enter the value of a: ");
        a =Number.parseInt(a);
        let m=10;
       do {
            console.log(m)
            m++;
        }
        while(m<a)
    </script>
</body>
</html>
