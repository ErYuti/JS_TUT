<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script>
        //variable is a container that store a data/value
        //js is dynamically type any variable can used in it
        
        //ES5 var- old version of js
        var a=66;
        a="yuti"; //chage a variable no into string
        console.log(a);


        //ES6 let const
        //a is identifier & = assignner operator
        //keyword cant used as a identifier
        let b=66;
        console.log(b);
        b="yuti";
        console.log(b)


    </script>
</body>
</html>
